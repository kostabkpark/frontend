<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 배열의 크기를 입력받아서 초기화 시키는 프로그램 작성해보기
    let size = parseInt(prompt("배열의 크기를 입력하세요"));
    if(size >= 1) {
      let array = new Array(size);
      for(let i = 0; i < array.length; i++ ){
        array[i] = i+1;
      }      
      array.forEach(item => console.log(item));
      array.filter(item => item % 2 == 1)
           .forEach(item => console.log(item));
    } else {
      console.log("배열이 생성되지 않았습니다.");
    }
  </script>
</body>
</html>
