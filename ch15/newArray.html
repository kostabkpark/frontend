<body>
  <script>
    // 배열의 크기를 입력받아서 초기화 시키는 프로그램 작성해보기
    let size = prompt("배열의 크기를 입력하세요");
    if(size >= 1) {
      let array = new Array();
      for(let i = 0; i < size; i++ ){
        array[i] = i+1;
      }
      console.log(array)
    } else {
      console.log("배열이 생성되지 않았습니다.");
    }
  </script>
</body>
