<body>
  <script>
    let array = ["봄","여름","가을","겨울",1,2,3,4];
    console.log(array[0]);

    let number = prompt("숫자를 입력하세요");
    console.log(typeof(number));

    if(number === 10) {
      console.log("숫자 10을 입력했습니다.");
    } else {
      console.log("문자 10을 입력했습니다.");
    }
  </script>
